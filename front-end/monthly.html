<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>monthly Subscription</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Monthly Subscription Packages</h1>
        </div>
        <div class="packages">
            <div class="package-card">
                <h3>1 month</h3><hr>
                <p>Unlimited internet for 1 month at <strong>KSH 1250</strong> for 2 devices</p>
                <button class="btn" onclick="subscribe('1 Hour')">Connect Now</button>
            </div>
            <div class="package-card">
                <h3>1 month</h3><hr>
                <p>Unlimited internet for 1 hours at <strong>KSH 1550</strong> for 3 devices</p>
                <button class="btn" onclick="subscribe('2 Hours')">Connect Now</button>
            </div>            
        </div>
    </div>

    <script>
        function subscribe(packageType) {
            alert(`You have selected the ${packageType} subscription!`);
        }
    </script>
</body>
</html>
