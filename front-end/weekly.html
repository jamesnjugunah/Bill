<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weekly Subscription</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Weekly Subscription Packages</h1>
        </div>
    
        <div class="packages">
            <div class="package-card">
                <h3>1 week</h3><hr>
                <p>Unlimited internet for 1 week at <strong>KSH 400</strong> for 2 devices</p>
                <button class="btn" onclick="subscribe('1 week')">Connect Now</button>
            </div>
            <div class="package-card">
                <h3>2 weeks</h3><hr>   
                <p>Unlimited internet for 2 weeks at <strong>KSH 800</strong> for 2 devices</p>
                <button class="btn" onclick="subscribe('2 weeks')">Connect Now</button>            

            </div>   
                  
            
        </div>
        <div class="butn">
            <button class="add-btn">+ Add device</button>
        </div> 
    </div>

    <script>
        function subscribe(packageType) {
            alert(`You have selected the ${packageType} subscription!`);
        }
    </script>
</body>
</html>
