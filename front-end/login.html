<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotnet Login</title>
    <link rel="stylesheet" href="log.css">
</head>
<body>
    <div class="container">
        <h2>Login</h2><hr>
        
        <form action="#" method="POST">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="password">Password:</label>
            <div class="password-container">
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
                <span class="toggle-password" onclick="togglePassword('password')">üëÅÔ∏è</span>
            </div>

            <div>
                <input type="checkbox" id="remember-me" name="remember-me">
                <label for="remember-me">Remember me</label><br>

            <button type="submit" class="btn">Login</button><br>
            <a href="registration.html" class="terms">Don`t have an account? Register </a>
        </form>
        <div class="link">
            <a href="#">Forgot Password?</a>
        </div>
    </div>
        <script>
            function togglePassword(id) {
                const passwordInput = document.getElementById(id);
                if (passwordInput.type === "password") {
                    passwordInput.type = "text";
                } else {
                    passwordInput.type = "password";
                }
            }
            document.querySelector('form').addEventListener('submit', function(event) {
                event.preventDefault();
                const rememberMe = document.getElementById('remember-me').checked;
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;

                if (rememberMe) {
                    localStorage.setItem('email', email);
                    localStorage.setItem('password', password);
                } else {
                    localStorage.removeItem('email');
                    localStorage.removeItem('password');
                }

                // Proceed with form submission or further processing
                this.submit();
            });

            window.addEventListener('load', function() {
                const savedEmail = localStorage.getItem('email');
                const savedPassword = localStorage.getItem('password');

                if (savedEmail && savedPassword) {
                    document.getElementById('email').value = savedEmail;
                    document.getElementById('password').value = savedPassword;
                    document.getElementById('remember-me').checked = true;
                }
            });
            //forgot password logic
            document.querySelector('.link a').addEventListener('click', function(event) {
                event.preventDefault();
                const email = prompt('Please enter your email address:');
                if (email) {
                    // Here you would typically send the email to the server to handle the password reset process
                    alert('If an account with that email exists, a password reset link will be sent.');
                }
            });

        </script>
</body>
